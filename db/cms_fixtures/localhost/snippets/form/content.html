<div id="superform">
  <div class="first clearfix">
    <a href="/"><img src="/assets/back.png" class="back" alt="back"/></a>
    <h2>
      Super, bardzo się cieszymy że chcesz się przyłączyć do inicjatywy :-)!
    </h2> 
    <div class="arrow arrow-top">&nbsp</div> 
    <form action="/interests" method="post" 
          class="clearfix" data-remote="true" id="ff">
       <h3>Powiedz nam proszę, które gminy Cię interesują</h3>
       <input type="text" required name="interest[zamieszkanie]"  placeholder="gmina zamieszkania"/>
       <input type="text" required name="interest[zameldowanie]" placeholder="gmina zameldowania"/>
       <input type="submit" name="submit" class="button active" value="Wysyłam"/>
    </form>
  </div>
  <div class="second">
    <h2>
      Dziękujemy!
    </h2> 
    <h4>
      Ta informacja napewno pomoże lepiej przygotować dla Was serwis internetowy Gmin Puls.
    </h4>
    <div class="arrow arrow-top">&nbsp</div> 
    <form action="/interests" method="put" data-remote="true" id="fs" class="clearfix">
       <h3 class="bigger">Czy chesz być poinformowany o rozwinieńciu tego projektu?</h3>
       <input type="email" required name="interest[email]"  placeholder="wpisz swój e-mail"/>  
       <input type="submit" name="submit" class="button active" value="Tak, powiadom mnie"/>
    </form>
  </div>
</div>
